name: firestore-ip-intel
version: 0.0.1
specVersion: v1beta

displayName: Pangea IP Intel
description: Scans specified urls using Pangea IP Intel service and writes the results to the specified Firestore field, and optionally publishes the events to Pangea Audit Log if enabled.

license: Apache-2.0

sourceUrl: https://github.com/pangeacyber/pangea-extensions-firebase/tree/main/firestore-ip-intel
releaseNotesUrl: https://github.com/pangeacyber/pangea-extensions-firebase/blob/main/firestore-ip-intel/CHANGELOG.md

author:
  authorName: Pangea Cyber
  url: https://pangea.cloud

contributors:
  - authorName: Nicolas Vautier
    email: nvautier@digitaljoyride.com
    url: https://github.com/pangea-nv

billingRequired: true

externalServices:
  - name: Pangea
    PricingUri: https://pangea.cloud/pricing

apis:
  - apiName: eventarc.googleapis.com
    reason: Powers all events and triggers
  - apiName: run.googleapis.com
    reason: Powers v2 functions

roles:
  - role: datastore.user
    reason: Allows the extension to read/write to Cloud Firestore.

resources:
  - name: pangea_firestore_ip_intel
    type: firebaseextensions.v1beta.function
    description:
      Listens for writes of new strings to your specified Cloud Firestore collection, scans the spefied value using Pangea IP Intel service
    properties:
      location: ${param:LOCATION}
      runtime: nodejs14
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${param:PROJECT_ID}/databases/(default)/documents/${param:COLLECTION_PATH}/{messageId}

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      You usually want a location close to your database. For help selecting a
      location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: PANGEA_DOMAIN
    label: Pangea service base domain
    description: >
      The base domain of where your Pangea Service is deployed. The **Domain** value can be copied from the main dashboard of the [Pangea Console](https://console.pangea.cloud).
    type: select
    options:
      - label: gcp.us.pangea.cloud
        value: gcp.us.pangea.cloud
      - label: gcp.eu.pangea.cloud
        value: gcp.eu.pangea.cloud
      - label: aws.us.pangea.cloud
        value: aws.us.pangea.cloud
      - label: aws.eu.pangea.cloud
        value: aws.eu.pangea.cloud
    default: gcp.us.pangea.cloud
    required: true
    immutable: true

  - param: PANGEA_IP_INTEL_TOKEN
    label: Pangea Auth Token with access to the IP Intel service
    description: >
      The Pangea Token to use to authenticate access to the IP Intel service. The **Token** value can be copied from the [IP Intel Dashboard](https://console.pangea.cloud/service/ip-intel) of the Pangea Console.
    type: secret
    example: pts_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    validationRegex: "^pts_[a-z2-7]{32}$"
    validationErrorMessage: Must be a valid Pangea Auth Token
    required: true

  - param: IP_INTEL_PROVIDER
    label: Pangea service provider
    description: >
      The service provider for the Pangea IP Intel service. Currently there is only `crowdstrike` available.
    type: select
    options:
      - label: crowdstrike
        value: crowdstrike
    default: crowdstrike
    required: true
    immutable: true

  - param: COLLECTION_PATH
    label: Collection path
    description: >
      What is the path to the collection that contains the IP address to be scanned?
    example: pangea_lookup
    validationRegex: "^[^/]+(/[^/]+/[^/]+)*$"
    validationErrorMessage: Must be a valid Cloud Firestore Collection
    default: pangea_lookup
    required: true

  - param: INPUT_FIELD_NAME
    label: Input field name
    description: >
      What is the name of the field that contains the ip_address?
    example: ip_address
    default: ip_address
    required: true

  - param: OUTPUT_FIELD_NAME
    label: Response output field name
    description: >
      What is the name of the field where you want to store response from the Pangea IP Intel service?
    example: response
    default: response
    required: true

