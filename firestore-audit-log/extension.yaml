name: firestore-audit-log
version: 0.0.1
specVersion: v1beta

displayName: Secure Audit Logging
description:
  Record security critical app events using Pangea Secure Audit Log service by writing to a specified Cloud Firestore collection (uses the Pangea Secure Audit Log API).

license: Apache-2.0

sourceUrl: https://github.com/firebase/extensions/tree/master/firestore-translate-text
releaseNotesUrl: https://github.com/firebase/extensions/blob/master/firestore-translate-text/CHANGELOG.md

author:
  authorName: Pangea Cyber
  url: https://pangea.cloud

contributors:
  - authorName: Nicolas Vautier
    email: nvautier@digitaljoyride.com
    url: https://github.com/pangea-nv

billingRequired: true

apis:
#  - apiName: audit.aws.us.pangea.cloud/v1/log
#    reason: To use Pangea Redact Service to remove sensitive information from strings.

roles:
  - role: datastore.user
    reason: Allows the extension to write Secure Audit Log response to Cloud Firestore.

resources:
  - name: fslog
    type: firebaseextensions.v1beta.function
    description:
      Listens for writes of new strings to your specified Cloud Firestore collection, records them using the Secure Audit Log service,
      a hash of each log entry will be recorded on a immutable and tamperproof blockchian which can later be cryptographically verified
      for authenticity
    properties:
      location: ${param:LOCATION}
      runtime: nodejs14
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${param:PROJECT_ID}/databases/(default)/documents/${param:COLLECTION_PATH}/{messageId}

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      You usually want a location close to your database. For help selecting a
      location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: COLLECTION_PATH
    label: Collection path
    description: >
      What is the path to the collection that contains the strings that you want to log?
    example: audit
    validationRegex: "^[^/]+(/[^/]+/[^/]+)*$"
    validationErrorMessage: Must be a valid Cloud Firestore Collection
    default: audit
    required: true

  - param: INPUT_FIELD_NAME
    label: Input field name
    description: >
      What is the name of the field that contains the messages that you want to log?
    example: log
    default: log
    required: true

  - param: OUTPUT_FIELD_NAME
    label: Response output field name
    description: >
      What is the name of the field where you want to store response from the Secure Audit Log service?
    example: response
    default: response
    required: true

  - param: PANGEA_DOMAIN
    label: Pangea service base domain
    description: >
      The base domain of where your Pangea Service is deployed
    example: aws.us.pangea.cloud
    default: aws.us.pangea.cloud
    required: true

  - param: PANGEA_AUDIT_TOKEN
    label: A Pangea Auth Token with access to the Secure Audit Log service
    description: >
      Used to authenticate access to Pangea services.
    example: pts_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    #validationRegex: "^[^/]+(/[^/]+/[^/]+)*$"
    #validationErrorMessage: Must be a valid Pangea Auth Token
    required: true

  - param: PANGEA_AUDIT_CONFIGID
    label: A Pangea Config ID for the Secure Audit Log service
    description: >
      TBD
    example: pci_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    #validationRegex: "^[^/]+(/[^/]+/[^/]+)*$"
    #validationErrorMessage: Must be a valid Pange Config ID
    required: true
